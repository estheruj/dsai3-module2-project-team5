run_storage:
  module: dagster_postgres.run_storage
  class: PostgresRunStorage
  config:
    postgres_db:
      username: {env: DAGSTER_POSTGRES_USER}
      password: {env: DAGSTER_POSTGRES_PASSWORD}
      hostname: db
      db_name: {env: DAGSTER_POSTGRES_DB}
      port: 5432

event_log_storage:
  module: dagster_postgres.event_log
  class: PostgresEventLogStorage
  config:
    postgres_db:
      username: {env: DAGSTER_POSTGRES_USER}
      password: {env: DAGSTER_POSTGRES_PASSWORD}
      hostname: db
      db_name: {env: DAGSTER_POSTGRES_DB}
      port: 5432

schedule_storage:
  module: dagster_postgres.schedule_storage
  class: PostgresScheduleStorage
  config:
    postgres_db:
      username: {env: DAGSTER_POSTGRES_USER}
      password: {env: DAGSTER_POSTGRES_PASSWORD}
      hostname: db
      db_name: {env: DAGSTER_POSTGRES_DB}
      port: 5432

compute_logs:
  module: dagster.core.storage.local_file_system
  class: LocalFileSystemComputeLogManager
  config:
    base_dir: /opt/dagster/storage/compute_logs

telemetry:
  enabled: false


